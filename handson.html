<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMONADE COPYCAT</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
        }
        a {
            text-decoration:  none;
            padding: 10px;
            color: black;
            font-size: 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .subcontent {
            text-align: center;
            width: 60%;
        }
        button {
            background-color: hotpink;
            border: none;
            color: white;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            font-size: 80px;
        }
        p {
            padding: 20px;
            font-size: 20px;
        }
        .images {
            position: relative;
            width: 100%;
            bottom: 200px;
        }       
        #bot_right {
            position: absolute;
            right: 1180px; 
        }
        #bot_left {
            position: absolute;
            left: 1230px;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="menu">
            <a href="">Renters</a>
            <a href="">Homeowners</a>
            <a href="">Car</a>
            <a href="">Pet</a>
            <a href="">Life</a>
            <a href="">Giveback</a>
        </nav>
        <div class="my-account">
            <a href="">My Account</a>
        </div>
    </div>
    <div class="logo">
        <h3 style="text-align: center; font-size: 40px; margin-bottom: 20px;">Lemonade</h3>
    </div>
    <div class="content">
        <div class="subcontent">
            <h1>Forget everything you<br>know about insurance</h1>
            <p>Instant everything. Incredible prices. Big heart.</p>
            <button>CHECK OUR PRICES</button>
        </div>
    </div>
    <div class="images">
        <img src="bot_right.png" alt="" id="bot_right">
        <img src="bot_left.png" alt="" id="bot_left">
    </div>
</body>
</html>
